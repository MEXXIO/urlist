<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.1/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.1/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine-html.js"></script>

  <!-- include lib files here -->
  <script type="text/javascript" src="../src/libs/core/underscore.js"></script>
  <script type="text/javascript" src="../src/libs/core/jquery.js"></script>
  <script type="text/javascript" src="../src/libs/core/backbone.js"></script>
  <script type="text/javascript" src="../src/libs/core/handlebars.js"></script>
  <script type="text/javascript" src="../src/libs/core/less.min.js"></script>
  <script type="text/javascript" src="../src/libs/core/modernizr.custom.js"></script>

  <!-- include source files here -->
  <script type="text/javascript" src="../src/app/core/app_globals.js"></script>

  <script type="text/javascript" src="../src/app/core/util.js"></script>

  <!-- include spec files here -->
  <script type="text/javascript" src="spec/app/core/app_globals.spec.js"></script>

  <script type="text/javascript" src="spec/app/core/util.spec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
