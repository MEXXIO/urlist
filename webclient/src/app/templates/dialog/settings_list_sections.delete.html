<div class="dialog-header">
    Delete Section
    <a href="#" class="dialog-close js-dialog-close">&times;</a>
</div>

<div class="dialog-content">

    <dl class="form-item">
        <dt class="column twelve">
            <h5 class="question is--important">Are you sure to delete this Section?</h5>
            <p class="description">
                You will delete also all the links in the section. <br>
                <strong>This action cannot be undone.</strong>
            </p>
        </dt>
    </dl>

</div>
<div class="toolbar dialog-actions">

    <ul class="nav right">
        <li>
            <input class="button action js-url-save" type="submit" value="Yes, delete" />
        </li>
        <li>
            <button class="button js-dialog-close js-cancel">Cancel</button>
        </li>
    </ul>

</div>
