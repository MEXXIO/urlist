<li class="relist-item relist-item-author">
    <span class="actor-avatar">
        <img src="{{profile_image}}" alt="" />
    </span>

    <a class="actor-username js-navigate" href="/library/{{username}}">{{screen_name}}</a>
    originally listed in
    <a class="relist-target js-navigate" href="/{{hash}}">{{title}}</a>
</li>
