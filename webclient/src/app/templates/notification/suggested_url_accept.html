<li class="indepth-notification-item">
    <div class="notification-content new-link-request">
        <a href="/library/{{username}}" class="sender js-navigate">{{user_screen_name}}</a>
        <span class="action">accepted your link</span>
        <a href="{{data.suggested_url}}" class="target" target="_blank">{{decodeURIComponent data.suggested_url}}</a>
        <span class="complement">in</span>
        <a href="/{{data.list_hash}}" class="target js-navigate">{{data.list_title}}</a>
    </div>

    <ul class="action-toolbar">
        <li>
            <small class="timestamp">{{prettydate sent_at}}</small>
        </li>
    </ul>

</li>
